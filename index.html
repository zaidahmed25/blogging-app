<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav">
            <div><h2 class="blog-head">Personal Blogging App</h2></div>
            <div><a href="login.html"><button class="login-btn">Login</button></a></div>
        </div>
    </nav>


    <div class="register-head">
        <h1 class="h-1">Signup</h1>
    </div>


    <div class="main-div">
        <div></div>
        <div class="container">
        <form id="form">
            <input id="first-name" type="text" placeholder="Enter your first name" required minlength="3" maxlength="20"><br>
            <input id="last-name" type="text" placeholder="Enter your last name" required minlength="1" maxlength="20"><br>
            <input id="email" type="email" placeholder="Enter your email" required><br>
            <input id="password" type="password" placeholder="Enter your password" required maxlength="8"><br>
            <input id="confirm-password" type="password" placeholder="Confirm your password"><br>
            <input type="file" id="upload-photo"><br>
            <button id="button" type="submit">Signup</button>
        </form>
        </div>
        <div></div>
        </div>
    
        
        
        <script type="module" src="app.js"></script>
</body>
</html>
